<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Fade animation for teeth & sparkles */
    .tooth {
      animation: fade 3s ease-in-out infinite;
    }

    .tooth.delay1 { animation-delay: 0.3s; }
    .tooth.delay2 { animation-delay: 0.6s; }
    .tooth.delay3 { animation-delay: 0.9s; }

    @keyframes fade {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <!-- SHARK IMAGE (UNCHANGED) -->
  <image href="updated_Logo.png" x="0" y="0" width="800" height="800" />

  <!-- TEETH CONFETTI -->
  <g>
    <path class="tooth delay1" d="M120 180 C110 160 140 150 150 175 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
    <path class="tooth delay2" d="M200 110 C190 90 220 85 230 110 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
    <path class="tooth delay3" d="M600 120 C590 95 620 90 630 115 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
    <path class="tooth delay1" d="M670 250 C660 225 690 220 700 245 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
    <path class="tooth delay2" d="M120 520 C110 495 140 490 150 515 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
    <path class="tooth delay3" d="M650 540 C640 515 670 510 680 535 Z" fill="#ffffff" stroke="#cfd8dc" stroke-width="1" />
  </g>

  <!-- SPARKLES -->
  <g fill="#b3e5fc">
    <circle class="tooth delay1" cx="420" cy="500" r="6" />
    <circle class="tooth delay2" cx="450" cy="470" r="4" />
    <circle class="tooth delay3" cx="390" cy="460" r="5" />
  </g>

</svg>