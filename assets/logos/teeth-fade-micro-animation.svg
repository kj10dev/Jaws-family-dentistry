<svg width="800" height="800" viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .fade {
      animation: fade 2.8s ease-in-out infinite;
    }

    .d1 { animation-delay: 0s; }
    .d2 { animation-delay: 0.4s; }
    .d3 { animation-delay: 0.8s; }
    .d4 { animation-delay: 1.2s; }

    @keyframes fade {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <!-- SHARK (UNCHANGED â€“ PLACE YOUR ORIGINAL SVG HERE) -->
  <image href="../assets/Logo.svg" x="0" y="0" width="800" height="800"/>

  <!-- TEETH CONFETTI -->
