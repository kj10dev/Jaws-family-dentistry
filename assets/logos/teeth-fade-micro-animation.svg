    <path class="fade d1" d="M130 200 C120 170 150 160 160 190 Z"/>
    <path class="fade d2" d="M220 120 C210 95 240 90 250 115 Z"/>
    <path class="fade d3" d="M610 140 C600 110 630 105 640 135 Z"/>
    <path class="fade d4" d="M670 260 C660 235 690 230 700 255 Z"/>
    <path class="fade d1" d="M140 540 C130 510 160 505 170 530 Z"/>
    <path class="fade d2" d="M640 560 C630 530 660 525 670 550 Z"/>
  </g>

  <!-- SPARKLES -->
